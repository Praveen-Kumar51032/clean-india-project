<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports - Clean India</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container flex justify-between items-center" style="height: 100%;">
            <a href="index.html" class="nav-brand">
                <i class="fas fa-leaf"></i> Clean India
            </a>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="upload.html" class="nav-link">Report Issue</a>
                <a href="reports.html" class="nav-link active">Reports</a>
                <a href="admin.html" class="nav-link">Admin</a>
            </div>
        </div>
    </nav>

    <div class="container py-12">
        <div class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
            <div>
                <h1 class="mb-2" style="font-size: 2.5rem;">Community Reports</h1>
                <p class="text-muted">Track the status of waste reports in your area.</p>
            </div>

            <!-- Filter Chips -->
            <div class="flex gap-2 flex-wrap">
                <button class="btn btn-sm btn-primary" onclick="filterReports('All')">All</button>
                <button class="btn btn-sm btn-secondary" onclick="filterReports('Pending')">Pending</button>
                <button class="btn btn-sm btn-secondary" onclick="filterReports('Verified')">Verified</button>
                <button class="btn btn-sm btn-secondary" onclick="filterReports('Rejected')">Rejected</button>
            </div>
        </div>

        <!-- Reports Grid -->
        <div id="reports-grid" class="grid grid-cols-3 gap-6">
            <!-- Reports will be injected here -->
            <div class="col-span-3 text-center py-12 text-muted">
                <i class="fas fa-spinner fa-spin fa-2x mb-4"></i>
                <p>Loading reports...</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        let allReportsData = [];

        document.addEventListener('DOMContentLoaded', async () => {
            allReportsData = await DataManager.getReports();
            renderReports(allReportsData);
        });

        function filterReports(status) {
            // Update active button state
            const buttons = document.querySelectorAll('.flex.gap-2 button');
            buttons.forEach(btn => {
                if (btn.textContent === status) {
                    btn.classList.remove('btn-secondary');
                    btn.classList.add('btn-primary');
                } else {
                    btn.classList.add('btn-secondary');
                    btn.classList.remove('btn-primary');
                }
            });

            if (status === 'All') {
                renderReports(allReportsData);
            } else {
                const filtered = allReportsData.filter(r => r.status === status);
                renderReports(filtered);
            }
        }

        function renderReports(reports) {
            const grid = document.getElementById('reports-grid');
            grid.innerHTML = '';

            if (reports.length === 0) {
                grid.innerHTML = `
                    <div class="col-span-3 text-center py-12">
                        <div class="text-muted mb-4" style="font-size: 3rem;"><i class="far fa-folder-open"></i></div>
                        <h3>No reports found</h3>
                        <p class="text-muted">Try changing the filter or submit a new report.</p>
                    </div>
                `;
                return;
            }

            reports.forEach(report => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div style="height: 200px; overflow: hidden; border-bottom: 1px solid var(--neutral-200); position: relative;">
                        <img src="${report.imageUrl}" alt="Report Image" style="width: 100%; height: 100%; object-fit: cover;">
                        <div style="position: absolute; top: 12px; right: 12px;">
                            <span class="badge ${Utils.getStatusBadgeClass(report.status)} shadow-sm">${report.status}</span>
                        </div>
                    </div>
                    <div class="p-6">
                        <div class="flex justify-between items-start mb-2">
                            <h4 class="text-lg truncate" style="max-width: 70%;">${report.location}</h4>
                            <span class="text-muted text-sm">${Utils.formatDate(report.timestamp)}</span>
                        </div>
                        <p class="text-muted text-sm mb-4" style="display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; height: 2.8em;">
                            ${report.description}
                        </p>
                        
                        <div class="flex justify-between items-center pt-4 border-t border-neutral-100">
                            <div class="text-xs text-muted">
                                <i class="fas fa-user mr-1"></i> ${report.reporterName}
                                ${report.repeatCount > 0 ? `<span class="ml-2 text-warning"><i class="fas fa-exclamation-triangle"></i> ${report.repeatCount} repeats</span>` : ''}
                            </div>
                            <a href="https://www.google.com/maps/search/?api=1&query=${report.lat},${report.lng}" target="_blank" class="btn btn-ghost btn-sm" style="padding: 4px 8px;">
                                <i class="fas fa-external-link-alt"></i> Map
                            </a>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }
    </script>
</body>

</html>
