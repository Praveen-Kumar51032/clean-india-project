<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verified Reports - Clean India</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container flex justify-between items-center">
            <a href="index.html" class="nav-brand">
                <i class="fas fa-leaf"></i> Clean India
            </a>
            <div class="nav-links md-hidden">
                <a href="index.html" class="nav-link">Home</a>
                <a href="upload.html" class="nav-link">Report Issue</a>
                <a href="reports.html" class="nav-link">Reports</a>
                <a href="admin.html" class="nav-link">Admin</a>
            </div>
        </div>
    </nav>

    <div class="container py-12" style="padding: 40px 20px;">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-primary"><i class="fas fa-check-circle"></i> Verified Reports</h2>
            <a href="reports.html" class="btn btn-secondary">View All</a>
        </div>

        <!-- Reports Grid -->
        <div id="reports-grid" class="grid grid-cols-3 gap-4">
            <!-- Reports will be injected here -->
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const allReports = await DataManager.getReports();
            const verifiedReports = allReports.filter(r => r.status === 'Verified');
            renderReports(verifiedReports);
        });

        function renderReports(reports) {
            const grid = document.getElementById('reports-grid');
            grid.innerHTML = '';

            if (reports.length === 0) {
                grid.innerHTML = '<div class="col-span-3 text-center py-12 text-muted">No verified reports found.</div>';
                return;
            }

            reports.forEach(report => {
                const card = document.createElement('div');
                card.className = 'card animate-fade-in';
                card.style.borderTop = '4px solid var(--primary-green)';

                const mapsUrl = `https://www.google.com/maps/search/?api=1&query=${report.lat},${report.lng}`;

                card.innerHTML = `
                    <div style="height: 200px; overflow: hidden; border-radius: var(--radius-sm) var(--radius-sm) 0 0; margin: -24px -24px 16px -24px;">
                        <img src="${report.imageUrl}" alt="Report Image" style="width: 100%; height: 100%; object-fit: cover;">
                    </div>
                    
                    <div class="mb-4">
                        <h4 class="mb-1">${report.location}</h4>
                        <p class="text-muted" style="font-size: 0.85rem;"><i class="far fa-clock mr-1"></i> ${Utils.formatDate(report.timestamp)}</p>
                    </div>

                    <p class="text-muted mb-4">${report.description}</p>

                    <div class="flex justify-between items-center pt-4 border-t border-gray-100">
                        <span class="badge badge-verified">Verified</span>
                        <a href="${mapsUrl}" target="_blank" class="btn btn-secondary" style="padding: 8px 16px; font-size: 0.9rem;">
                            <i class="fas fa-map-marked-alt"></i> Map
                        </a>
                    </div>
                `;
                grid.appendChild(card);
            });
        }
    </script>
</body>

</html>
